<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- Top Nav Bar -->
  <div class="bg-white shadow-md px-4 py-3 flex items-center justify-between">
    <!-- Left: Logout -->
    <button id="logoutBtn" class="text-red-500 font-semibold hover:underline">
      Logout
    </button>

    <!-- Center (or right): Dashboard Heading -->
    <h1 id="Dashboard" class="text-xl font-bold text-gray-700 text-center flex-1"></h1>

    <!-- Right: Add Product Button -->
    <button
      id="addProductBtn"
      class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 ml-auto"
    >
      Add Product
    </button>
  </div>




  <!-- Main Content -->
  <div id="CardDiv" class="p-4 grid grid-cols-1 md:grid-cols-4 gap-4">
