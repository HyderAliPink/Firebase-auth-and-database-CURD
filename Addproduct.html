<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-white shadow-md py-4 px-6 mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
  </header>

  <main class="flex-1 max-w-7xl mx-auto w-full px-4 lg:px-8">
    <!-- Add Product Form -->
    <section class="bg-white shadow-lg rounded-xl p-8 mb-10">
      <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center border-b pb-4">
        Add New Product
      </h2>

      <form id="productForm" class="space-y-6">
        <!-- Product Name -->
        <div>
          <label for="productName" class="block text-gray-700 font-semibold mb-2">Product Name</label>
          <input 
            type="text" 
            id="productName" 
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter product name"
          >
        </div>

        <!-- Image URL -->
        <div>
          <label for="imageUrl" class="block text-gray-700 font-semibold mb-2">Image URL</label>
          <input 
            type="text" 
            id="imageUrl" 
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="https://example.com/image.jpg"
          >
        </div>

        <!-- Price -->
        <div>
          <label for="ProductPrice" class="block text-gray-700 font-semibold mb-2">Price</label>
          <input 
            type="number" 
            id="ProductPrice" 
            class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter product price"
          >
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-between gap-4 pt-4">
          <button 
            type="button" 
            id="submitProduct" 
            class="flex-1 bg-blue-500 text-white py-3 px-6 rounded-lg shadow hover:bg-blue-600 transition duration-300"
          >
            Add Product
          </button>
          <a 
            href="index.html" 
            class="flex-1 text-center bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow transition duration-300"
          >
            Return to Home
          </a>
        </div>
      </form>
    </section>

    <!-- Product Cards Section -->
    <section>
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Product List</h2>
      <div 
        id="CardAdmin" 
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"
      >
        <!-- Cards will be rendered here -->
      </div>
    </section>
  </main>

  <script type="module" src="./Addproduct.js"></script>
</body>
</html>
