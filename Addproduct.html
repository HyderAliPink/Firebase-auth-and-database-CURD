<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <script defer src="add-product.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Add New Product</h2>

    <div class="mb-4">
      <label for="productName" class="block text-gray-700 font-semibold mb-2">Product Name</label>
      <input type="text" id="productName" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-6">
      <label for="imageUrl" class="block text-gray-700 font-semibold mb-2">Image URL</label>
      <input type="text" id="imageUrl" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

     <div class="mb-6">
      <label for="imageUrl" class="block text-gray-700 font-semibold mb-2">Price</label>
      <input type="number" id="ProductPrice" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <button id="submitProduct" class="w-full bg-blue-500 text-white py-2 px-4 mb-4 rounded hover:bg-blue-600 transition duration-300">
      Add Product
    </button>

   <a 
  href="index.html" 
  class="mt-6 w-full inline-block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition duration-300"
>
  Return to Home Page
</a>

  </div>
  <script type="module" src="Addproduct.js"></script>
</body>
</html>
